  summary: "\nTests whether specified string can be matched agains provided pattern string. Pattern may contain single- and multiple-replacing\nwildcard characters.\n"
  example: []
  syntax:
    content: public static bool IsMatch(string input, string pattern, char singleWildcard, char multipleWildcard)
    parameters:
    - id: input
      type: System.String
      description: String which is matched against the pattern.
    - id: pattern
      type: System.String
      description: Pattern against which string is matched.
    - id: singleWildcard
      type: System.Char
      description: Character which can be used to replace any single character in input string.
    - id: multipleWildcard
      type: System.Char
      description: Character which can be used to replace zero or more characters in input string.
    return:
      type: System.Boolean
      description: true if <code data-dev-comment-type="paramref" class="paramref">pat</code> matches the string <code data-dev-comment-type="paramref" class="paramref">str</code>; otherwise false.
